<head>

<style>
body {
  font-family: "Noto Sans JP", sans-serif;
  background: #fafafa;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  justify-content: center;
  color: #333;
}

h1 {
  font-size: 1.3rem;
  color: #f06292;
  margin-bottom: 20px;
}

.progress {
  color: #999;
  margin-bottom: 10px;
}

.card-container {
  perspective: 1000px;
}

.card {
  width: 320px;
  height: 220px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s;
  cursor: pointer;
}

.card.flipped {
  transform: rotateY(180deg);
}

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
  display: flex;
  align-items: center;
  justify-content: center;
  backface-visibility: hidden;
  font-size: 20px;
  padding: 20px;
  text-align: center;
}

.card-back {
  transform: rotateY(180deg);
  flex-direction: column;
}

.controls {
  margin-top: 10px;
  display: flex;
  gap: 8px;
  justify-content: center;
  align-items: center;
}

button, select {
  border: none;
  border-radius: 25px;
  padding: 8px 14px;
  font-size: 14px;
  cursor: pointer;
  transition: 0.2s;
}

.btn-pink { background: #f06292; color: #fff; }
.btn-yellow { background: #fbc02d; color: #fff; }
.btn-blue { background: #4fc3f7; color: #fff; }

.btn-pink:hover { background: #ec407a; }

.bottom-nav {
  margin-top: 25px;
  display: flex;
  justify-content: space-between;
  width: 300px;
}
</style>
</head>
<body>

<h1>ğŸŒ· ç¬é–“è‹±ä½œæ–‡ã‚«ãƒ¼ãƒ‰</h1>
<div class="progress" id="progress">Loading...</div>

<div class="card-container">
  <div class="card" id="card">
    <div class="card-face card-front" id="jpText"></div>
    <div class="card-face card-back">
      <div id="enText"></div>
      <div class="controls">
        <button id="playAudio" class="btn-blue">â–¶ å†ç”Ÿ</button>
        <select id="speedSelect">
          <option value="0.8">0.8Ã—</option>
          <option value="1.0" selected>1.0Ã—</option>
          <option value="1.2">1.2Ã—</option>
        </select>
      </div>
    </div>
  </div>
</div>

<div class="bottom-nav">
  <button id="prevBtn" class="btn-yellow">â¬…</button>
  <button id="replayBtn" class="btn-pink">â†» ã‚‚ã†ä¸€åº¦</button>
  <button id="nextBtn" class="btn-blue">â¡</button>
</div>

<script>
const card = document.getElementById('card');
const jpText = document.getElementById('jpText');
const enText = document.getElementById('enText');
const playAudio = document.getElementById('playAudio');
const speedSelect = document.getElementById('speedSelect');
const progress = document.getElementById('progress');

let cards = [];
let cur = 0;

// ğŸ´ ã‚«ãƒ¼ãƒ‰è¡¨ç¤ºæ›´æ–°
function updateCard() {
  const item = cards[cur];
  jpText.textContent = item.JP;
  enText.textContent = item.ModelEN;
  progress.textContent = `${cur + 1}/${cards.length}`;
  card.classList.remove('flipped');
}

// ğŸ§ éŸ³å£°åˆæˆ
function speak(text, rate = 1) {
  const u = new SpeechSynthesisUtterance(text);
  u.lang = 'en-US';
  u.rate = rate;
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

// ğŸ“¦ JSONèª­è¾¼
async function loadCards() {
  try {
    const res = await fetch('cards.json');
    cards = await res.json();
    updateCard();
  } catch (err) {
    progress.textContent = 'ã‚«ãƒ¼ãƒ‰ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸã€‚';
  }
}

// ğŸ“ ã‚¤ãƒ™ãƒ³ãƒˆ
card.addEventListener('click', () => {
  card.classList.toggle('flipped');
});

document.getElementById('nextBtn').onclick = () => {
  cur = (cur + 1) % cards.length;
  updateCard();
};

document.getElementById('prevBtn').onclick = () => {
  cur = (cur - 1 + cards.length) % cards.length;
  updateCard();
};

playAudio.onclick = () => {
  speak(cards[cur].ModelEN, parseFloat(speedSelect.value));
};

document.getElementById('replayBtn').onclick = () => {
  speak(cards[cur].ModelEN, parseFloat(speedSelect.value));
};

loadCards();
</script>
</body>
</html>
