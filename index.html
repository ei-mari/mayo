<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ğŸŒ· ç¬é–“è‹±ä½œæ–‡ã‚«ãƒ¼ãƒ‰</title>
<style>
:root{
  /* ã“ã“ã‚’å¤‰ãˆã‚‹ã¨ã‚«ãƒ¼ãƒ‰å¹…ã¨ä¸€è¦§å¹…ãŒã¾ã¨ã‚ã¦å¤‰ã‚ã‚‹ */
  --content-max: 520px;
  --content-side: 92vw;
}

body {
  font-family: "Noto Sans JP", sans-serif;
  background: #f5f7fa;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  color: #333;
}

h1 {
  font-size: 1.3rem;
  color: #26a69a;
  margin: 35px 0 10px;
}

.progress {
  color: #26a69a;
  font-weight: bold;
  margin-bottom: 15px;
}

/* ã‚«ãƒ¼ãƒ‰ï¼šå¹…ã‚’ä¸€è¦§ã¨åŒã˜ã«çµ±ä¸€ã—ä¸­å¤®å¯„ã› */
.card-container {
  width: min(var(--content-side), var(--content-max));
  perspective: 1000px;
  margin: 0 auto 140px; /* ä¸‹ãƒœã‚¿ãƒ³ã¨é‡ãªã‚‰ãªã„ä½™ç™½ */
}

.card {
  width: 100%;
  min-height: 260px;
  position: relative;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  cursor: pointer;
}

.card.flipped { transform: rotateY(180deg); }

.front, .back {
  position: absolute;
  inset: 0;
  backface-visibility: hidden;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  background: #fff;
  padding: 28px 24px;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.front { font-size: 22px; color: #2c3e50; }
.back  { transform: rotateY(180deg); }

.enText {
  font-size: 22px;
  color: #2c3e50;
  margin-bottom: 16px;
}

/* éŸ³å£°ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ */
.audio-ui {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin-bottom: 16px;
  width: 100%;
}

.play-btn {
  background: #26a69a;
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  color: white;
  font-size: 22px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  flex-shrink: 0;
}

.progress-bar {
  flex-grow: 1;
  height: 6px;
  background: #e0e0e0;
  border-radius: 3px;
  position: relative;
}
.progress-fill {
  position: absolute;
  height: 6px;
  left: 0; top: 0;
  width: 0;
  background: #26a69a;
  border-radius: 3px;
  transition: width 0.4s;
}

.speed-select {
  border: none;
  background: #f1f1f1;
  border-radius: 6px;
  padding: 4px 8px;
  font-size: 13px;
  color: #333;
}

/* è£é¢ãƒœã‚¿ãƒ³ */
.memory-buttons {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-top: 6px;
}

button {
  border: none;
  border-radius: 25px;
  padding: 10px 16px;
  font-size: 14px;
  cursor: pointer;
  transition: 0.2s;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
}
.btn-blue { background: #42a5f5; color: #fff; }
.btn-pink { background: #ef5350; color: #fff; }
.btn-yellow { background: #fbc02d; color: #fff; }

.bottom-nav {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: -50px;
}

/* ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿ */
.mode-toggle {
  margin: 12px 0 6px;
  display: flex;
  align-items: center;
  gap: 8px;
  color: #555;
  font-size: 14px;
}

/* æ—¥æœ¬èªä¸€è¦§ï¼šã‚«ãƒ¼ãƒ‰ã¨åŒã˜å¹…ã«çµ±ä¸€ */
.jp-list {
  width: min(var(--content-side), var(--content-max));
  margin: 8px auto 24px;
  display: grid;
  grid-template-columns: 1fr;
  gap: 8px;
}
.jp-item {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  padding: 12px 14px;
  font-size: 15px;
  line-height: 1.5;
  cursor: pointer;
  transition: background 0.2s;
}
.jp-item:hover { background: #eaf7f5; }
.jp-item.active { background: #26a69a; color: #fff; }

.jp-empty { color: #999; text-align: center; padding: 10px 0; }
</style>
</head>
<body>

<h1>ğŸŒ· ç¬é–“è‹±ä½œæ–‡ã‚«ãƒ¼ãƒ‰</h1>
<div class="progress" id="progress">Loading...</div>

<div class="card-container">
  <div class="card" id="card">
    <!-- è¡¨ï¼šæ—¥æœ¬èªã®ã¿ -->
    <div class="front" id="front">
      <div id="jpText">èª­ã¿è¾¼ã¿ä¸­...</div>
    </div>

    <!-- è£ï¼šå›ç­” / éŸ³å£° / ãƒœã‚¿ãƒ³ -->
    <div class="back" id="back">
      <div class="enText" id="enText"></div>

      <div class="audio-ui" id="audioUI">
        <button id="playBtn" class="play-btn">â–¶</button>
        <div class="progress-bar"><div id="fill" class="progress-fill"></div></div>
        <select id="speedSelect" class="speed-select">
          <option value="0.8">0.8Ã—</option>
          <option value="1.0" selected>1.0Ã—</option>
          <option value="1.2">1.2Ã—</option>
        </select>
      </div>

      <div class="memory-buttons">
        <button id="rememberBtn" class="btn-blue">è¦šãˆãŸï¼</button>
        <button id="notRememberBtn" class="btn-pink">ã¾ã è¦šãˆã¦ã„ãªã„</button>
      </div>
    </div>
  </div>
</div>

<div class="bottom-nav">
  <button id="prevBtn" class="btn-yellow">â¬…</button>
  <button id="replayBtn" class="btn-pink">â†» ã‚‚ã†ä¸€åº¦</button>
  <button id="nextBtn" class="btn-blue">â¡</button>
</div>

<!-- ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿ -->
<div class="mode-toggle">
  <input type="checkbox" id="unlearnedOnly" />
  <label for="unlearnedOnly">è¦šãˆã¦ã„ãªã„å˜èªã ã‘è¡¨ç¤º</label>
</div>

<!-- æ—¥æœ¬èªä¸€è¦§ï¼ˆã‚¯ãƒªãƒƒã‚¯ã§ã‚¸ãƒ£ãƒ³ãƒ—ï¼‰ -->
<div class="jp-list" id="jpList"></div>

<script>
const jpText = document.getElementById('jpText');
const enText = document.getElementById('enText');
const playBtn = document.getElementById('playBtn');
const fill = document.getElementById('fill');
const speedSelect = document.getElementById('speedSelect');
const rememberBtn = document.getElementById('rememberBtn');
const notRememberBtn = document.getElementById('notRememberBtn');
const progress = document.getElementById('progress');
const card = document.getElementById('card');
const jpList = document.getElementById('jpList');
const audioUI = document.getElementById('audioUI');
const unlearnedOnlyChk = document.getElementById('unlearnedOnly');

let cards = [];
let cur = 0;
let learnedStatus = JSON.parse(localStorage.getItem('learnedStatus') || '{}'); // { index: true/false }
let flipped = false;
let unlearnedOnly = false;

/* ====== TTS: ã‚¢ãƒ¡ãƒªã‚«å¥³æ€§å£°ã‚’å„ªå…ˆé¸æŠ ====== */
let selectedVoice = null;

function chooseAmericanFemale(voices){
  // å„ªå…ˆåº¦ã®é«˜ã„å¥³æ€§åã®å€™è£œ
  const femaleHints = [
    /aria/i, /jenny/i, /samantha/i, /joanna/i, /kendra/i, /zira/i, /allison/i, /michelle/i, /lisa/i
  ];
  // 1) en-US ã‹ã¤å¥³æ€§ã£ã½ã„åå‰
  let v = voices.find(v => (v.lang||'').toLowerCase().startsWith('en-us') &&
                           femaleHints.some(rx => rx.test(v.name)));
  if (v) return v;
  // 2) en-US ã®æœ€åˆã®éŸ³å£°
  v = voices.find(v => (v.lang||'').toLowerCase().startsWith('en-us'));
  if (v) return v;
  // 3) en- ã§å§‹ã¾ã‚‹æœ€åˆ
  return voices.find(v => (v.lang||'').toLowerCase().startsWith('en')) || null;
}

function loadVoices(){
  const voices = speechSynthesis.getVoices();
  selectedVoice = chooseAmericanFemale(voices);
}
speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

/* ====== JSON èª­ã¿è¾¼ã¿ ====== */
async function loadCards() {
  try {
    const res = await fetch('cards.json');
    cards = await res.json();
    updateCard();
    renderList();
  } catch (e) {
    jpText.textContent = 'ã‚«ãƒ¼ãƒ‰ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸã€‚';
    progress.textContent = '';
  }
}

/* ====== è¡¨ç¤ºæ›´æ–° ====== */
function updateCard() {
  if (!cards.length) return;
  const item = cards[cur];
  jpText.textContent = item.JP;
  enText.textContent = item.ModelEN;
  progress.textContent = `${cur + 1}/${cards.length}`;
  // è¡¨é¢ã«æˆ»ã™
  card.classList.remove("flipped");
  flipped = false;
  // å†ç”Ÿãƒãƒ¼åˆæœŸåŒ–
  fill.style.width = "0%";
  updateListHighlight();
}

/* ====== å¯è¦–ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ï¼ˆæœªå­¦ç¿’ãƒ¢ãƒ¼ãƒ‰å¯¾å¿œï¼‰ ====== */
function getVisibleIndices() {
  if (!unlearnedOnly) return cards.map((_, i) => i);
  return cards.map((_, i) => i).filter(i => learnedStatus[i] !== true);
}

/* ====== æ¬¡ / å‰ ====== */
function nextCard() {
  const vis = getVisibleIndices();
  if (vis.length === 0) { alert('æœªå­¦ç¿’ã®ã‚«ãƒ¼ãƒ‰ã¯ã‚ã‚Šã¾ã›ã‚“ğŸ‰'); return; }
  const pos = Math.max(0, vis.indexOf(cur));
  cur = vis[(pos + 1) % vis.length];
  updateCard();
  scrollTopAndListToCurrent();
}
function prevCard() {
  const vis = getVisibleIndices();
  if (vis.length === 0) return;
  const pos = vis.indexOf(cur);
  cur = vis[(pos - 1 + vis.length) % vis.length];
  updateCard();
  scrollTopAndListToCurrent();
}

/* ====== ã‚«ãƒ¼ãƒ‰ã‚¯ãƒªãƒƒã‚¯ï¼ˆè¡¨â‡„è£ï¼‰ ====== */
card.addEventListener('click', () => {
  flipped = !flipped;
  card.classList.toggle("flipped", flipped);
});

/* å­è¦ç´ ã‚¯ãƒªãƒƒã‚¯ã§ã®è£è¿”ã‚Šé˜²æ­¢ */
[playBtn, speedSelect, rememberBtn, notRememberBtn, audioUI].forEach(el => {
  el.addEventListener('click', e => e.stopPropagation());
});

/* ====== éŸ³å£°å†ç”Ÿï¼ˆTTSï¼‰ ====== */
function playAudio() {
  if (!cards.length) return;
  if (speechSynthesis.speaking) {
    speechSynthesis.cancel();
    fill.style.width = "0%";
    return;
  }
  const rate = parseFloat(speedSelect.value);
  const u = new SpeechSynthesisUtterance(cards[cur].ModelEN);
  u.lang = 'en-US';
  u.rate = rate;
  if (selectedVoice) u.voice = selectedVoice; // ã‚¢ãƒ¡ãƒªã‚«å¥³æ€§å£°ã‚’é©ç”¨
  u.onstart = () => {
    fill.style.width = "0%";
    fill.animate([{ width: "0%" }, { width: "100%" }], { duration: 1600 / rate, fill: "forwards" });
  };
  u.onend = () => fill.style.width = "100%";
  speechSynthesis.speak(u);
}
playBtn.onclick = playAudio;
document.getElementById('replayBtn').onclick = playAudio;

/* ====== è¦šãˆãŸ / è¦šãˆã¦ã„ãªã„ â†’ æ¬¡ã®è¡¨é¢ã¸ ====== */
rememberBtn.onclick = notRememberBtn.onclick = (e) => {
  const remembered = (e.target.id === "rememberBtn");
  learnedStatus[cur] = remembered;
  localStorage.setItem('learnedStatus', JSON.stringify(learnedStatus));
  renderList();   // æœªå­¦ç¿’ãƒ¢ãƒ¼ãƒ‰æ™‚ã¯ãƒªã‚¹ãƒˆã‚’æ›´æ–°
  nextCard();
};

/* ====== ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ ====== */
document.getElementById('nextBtn').onclick = nextCard;
document.getElementById('prevBtn').onclick = prevCard;

/* ====== æ—¥æœ¬èªä¸€è¦§ ====== */
function renderList() {
  jpList.innerHTML = '';
  const vis = getVisibleIndices();
  if (vis.length === 0) {
    const empty = document.createElement('div');
    empty.className = 'jp-empty';
    empty.textContent = unlearnedOnly ? 'æœªå­¦ç¿’ã®ã‚«ãƒ¼ãƒ‰ã¯ã‚ã‚Šã¾ã›ã‚“ğŸ‰' : 'ã‚«ãƒ¼ãƒ‰ãŒã‚ã‚Šã¾ã›ã‚“';
    jpList.appendChild(empty);
    return;
  }
  vis.forEach(i => {
    const div = document.createElement('div');
    div.className = 'jp-item';
    div.dataset.index = i;
    div.textContent = cards[i].JP;
    div.onclick = () => { cur = i; updateCard(); scrollTopAndListToCurrent(); };
    jpList.appendChild(div);
  });
  updateListHighlight();
}
function updateListHighlight() {
  jpList.querySelectorAll('.jp-item').forEach(el => {
    el.classList.toggle('active', Number(el.dataset.index) === cur);
  });
}
function scrollTopAndListToCurrent() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
  const active = jpList.querySelector(`.jp-item[data-index="${cur}"]`);
  if (active) active.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
}

/* ====== æœªå­¦ç¿’ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿ ====== */
unlearnedOnlyChk.addEventListener('change', () => {
  unlearnedOnly = unlearnedOnlyChk.checked;
  const vis = getVisibleIndices();
  if (unlearnedOnly && learnedStatus[cur] === true) {
    if (vis.length === 0) {
      alert('æœªå­¦ç¿’ã®ã‚«ãƒ¼ãƒ‰ã¯ã‚ã‚Šã¾ã›ã‚“ğŸ‰');
      unlearnedOnlyChk.checked = false;
      unlearnedOnly = false;
    } else {
      cur = vis[0];
    }
  }
  renderList();
  updateCard();
});

/* åˆæœŸåŒ– */
loadVoices();
loadCards();
</script>
</body>
</html>
