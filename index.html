<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>🌷 瞬間英作文カード</title>
<style>
body {
  font-family: "Noto Sans JP", sans-serif;
  background: #f5f7fa;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  color: #333;
}

h1 {
  font-size: 1.3rem;
  color: #26a69a;
  margin: 35px 0 10px;
}

.progress {
  color: #26a69a;
  font-weight: bold;
  margin-bottom: 15px;
}

/* カード全体 */
.card-container {
  perspective: 1000px;
  margin-bottom: 140px; /* 下ボタンとの距離を確保 */
}

.card {
  width: 340px;
  height: 260px;
  position: relative;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  cursor: pointer;
}

.card.flipped {
  transform: rotateY(180deg);
}

.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  background: #fff;
  padding: 25px 20px;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.front {
  font-size: 20px;
  color: #2c3e50;
}

.back {
  transform: rotateY(180deg);
}

.enText {
  font-size: 20px;
  color: #2c3e50;
  margin-bottom: 15px;
}

/* 音声プレイヤー */
.audio-ui {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin-bottom: 15px;
  width: 100%;
}

.play-btn {
  background: #26a69a;
  border: none;
  border-radius: 50%;
  width: 46px;
  height: 46px;
  color: white;
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  flex-shrink: 0;
}

.progress-bar {
  flex-grow: 1;
  height: 6px;
  background: #e0e0e0;
  border-radius: 3px;
  position: relative;
}

.progress-fill {
  position: absolute;
  height: 6px;
  left: 0;
  top: 0;
  width: 0;
  background: #26a69a;
  border-radius: 3px;
  transition: width 0.4s;
}

.speed-select {
  border: none;
  background: #f1f1f1;
  border-radius: 6px;
  padding: 4px 8px;
  font-size: 13px;
  color: #333;
}

.memory-buttons {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-top: 10px;
}

button {
  border: none;
  border-radius: 25px;
  padding: 10px 16px;
  font-size: 14px;
  cursor: pointer;
  transition: 0.2s;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
}

.btn-blue { background: #42a5f5; color: #fff; }
.btn-pink { background: #ef5350; color: #fff; }
.btn-yellow { background: #fbc02d; color: #fff; }

.bottom-nav {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: -50px;
}

/* 一覧表示 */
.jp-list {
  margin-top: 40px;
  width: 85%;
  max-width: 380px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.jp-item {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  padding: 10px 12px;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.2s;
}

.jp-item:hover {
  background: #e0f2f1;
}
</style>
</head>
<body>

<h1>🌷 瞬間英作文カード</h1>
<div class="progress" id="progress">1/8</div>

<div class="card-container">
  <div class="card" id="card">
    <div class="front" id="front">
      <div id="jpText">英語でなんて言うか忘れちゃった。</div>
    </div>
    <div class="back" id="back">
      <div class="enText" id="enText">I forgot how to say it in English.</div>
      <div class="audio-ui">
        <button id="playBtn" class="play-btn">▶</button>
        <div class="progress-bar"><div id="fill" class="progress-fill"></div></div>
        <select id="speedSelect" class="speed-select">
          <option value="0.8">0.8×</option>
          <option value="1.0" selected>1.0×</option>
          <option value="1.2">1.2×</option>
        </select>
      </div>
      <div class="memory-buttons">
        <button id="rememberBtn" class="btn-blue">覚えた！</button>
        <button id="notRememberBtn" class="btn-pink">まだ覚えていない</button>
      </div>
    </div>
  </div>
</div>

<div class="bottom-nav">
  <button id="prevBtn" class="btn-yellow">⬅</button>
  <button id="replayBtn" class="btn-pink">↻ もう一度</button>
  <button id="nextBtn" class="btn-blue">➡</button>
</div>

<!-- 日本語一覧 -->
<div class="jp-list" id="jpList"></div>

<script>
const jpText = document.getElementById('jpText');
const enText = document.getElementById('enText');
const playBtn = document.getElementById('playBtn');
const fill = document.getElementById('fill');
const speedSelect = document.getElementById('speedSelect');
const rememberBtn = document.getElementById('rememberBtn');
const notRememberBtn = document.getElementById('notRememberBtn');
const progress = document.getElementById('progress');
const card = document.getElementById('card');
const jpList = document.getElementById('jpList');

let cards = [];
let cur = 0;
let utter;
let learnedStatus = {};
let flipped = false;

// JSON 読み込み
async function loadCards() {
  const res = await fetch('cards.json');
  cards = await res.json();
  updateCard();
  renderList();
}

function updateCard() {
  const item = cards[cur];
  jpText.textContent = item.JP;
  enText.textContent = item.ModelEN;
  progress.textContent = `${cur + 1}/${cards.length}`;
  card.classList.remove("flipped");
  flipped = false;
  fill.style.width = "0%";
}

// 🔄 カードクリックで表裏トグル
card.addEventListener('click', () => {
  flipped = !flipped;
  card.classList.toggle("flipped", flipped);
});

// 🎧 再生
function playAudio() {
  if (speechSynthesis.speaking) {
    speechSynthesis.cancel();
    fill.style.width = "0%";
    return;
  }
  const rate = parseFloat(speedSelect.value);
  utter = new SpeechSynthesisUtterance(cards[cur].ModelEN);
  utter.lang = 'en-US';
  utter.rate = rate;
  utter.onstart = () => {
    fill.style.width = "0%";
    fill.animate([{ width: "0%" }, { width: "100%" }], { duration: 1600 / rate, fill: "forwards" });
  };
  utter.onend = () => fill.style.width = "100%";
  speechSynthesis.speak(utter);
}

playBtn.onclick = playAudio;
document.getElementById('replayBtn').onclick = playAudio;

// ✅ 覚えた / 覚えていない
rememberBtn.onclick = notRememberBtn.onclick = (e) => {
  learnedStatus[cur] = (e.target.id === "rememberBtn");
  localStorage.setItem('learnedStatus', JSON.stringify(learnedStatus));
  nextCard();
};

// ▶ 次のカード（日本語）
function nextCard() {
  cur = (cur + 1) % cards.length;
  updateCard();
}

document.getElementById('nextBtn').onclick = nextCard;
document.getElementById('prevBtn').onclick = () => {
  cur = (cur - 1 + cards.length) % cards.length;
  updateCard();
};

// 🔽 一覧生成
function renderList() {
  jpList.innerHTML = "";
  cards.forEach((c, i) => {
    const div = document.createElement("div");
    div.textContent = c.JP;
    div.className = "jp-item";
    div.onclick = () => {
      cur = i;
      updateCard();
      window.scrollTo({ top: 0, behavior: "smooth" });
    };
    jpList.appendChild(div);
  });
}

loadCards();
</script>
</body>
</html>
