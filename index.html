<body>
  <h1>ğŸŒ· ç¬é–“è‹±ä½œæ–‡ã‚«ãƒ¼ãƒ‰</h1>

  <div class="wrap">
    <div class="card">
      <div id="jpText" class="jp"></div>
      <div class="divider"></div>
      <div id="enText" class="en"></div>

      <div style="margin-top:20px">
        <button id="revealBtn" class="btn-main">è§£ç­”ã‚’è¡¨ç¤º</button>
        <button id="nextBtn" class="btn-sub">æ¬¡ã®ã‚«ãƒ¼ãƒ‰ â–¶</button>
      </div>

      <div class="divider"></div>
      <div>
        <button id="playAudio" class="btn-main">â–¶ å†ç”Ÿï¼ˆè‹±èªTTSï¼‰</button>
        <br>
        <label>Voice:
          <select id="voiceSelect"><option value="">default</option></select>
        </label>
        <label>Rate:
          <input id="rate" type="range" min="0.8" max="1.4" step="0.1" value="1">
        </label>
      </div>
    </div>
    <footer>âœ¨ Made with love â€” EIMARI âœ¨</footer>
  </div>

<script>
let cards = [];
let cur = 0;
const jpText = document.getElementById('jpText');
const enText = document.getElementById('enText');
const nextBtn = document.getElementById('nextBtn');
const revealBtn = document.getElementById('revealBtn');
const playAudioBtn = document.getElementById('playAudio');
const voiceSelect = document.getElementById('voiceSelect');
const rateInput = document.getElementById('rate');

let voices = [];
function loadVoices(){
  voices = speechSynthesis.getVoices().filter(v => v.lang.startsWith('en'));
  voiceSelect.innerHTML = '<option value=\"\">default</option>';
  voices.forEach((v,i)=>{
    const opt=document.createElement('option');
    opt.value=i;
    opt.textContent=v.name+' â€” '+v.lang;
    voiceSelect.appendChild(opt);
  });
}
speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

function speak(text){
  if(!('speechSynthesis' in window)) return alert('SpeechSynthesisæœªå¯¾å¿œãƒ–ãƒ©ã‚¦ã‚¶ã§ã™');
  const u = new SpeechSynthesisUtterance(text);
  const sel = voiceSelect.value;
  if(sel!==''){ u.voice = voices[parseInt(sel)]; u.lang=u.voice.lang; }
  u.rate = parseFloat(rateInput.value);
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

async function loadCards(){
  const res = await fetch('cards.json');
  cards = await res.json();
  showCard();
}

function showCard(){
  if(cards.length===0) return;
  const c = cards[cur];
  jpText.textContent = c.JP;
  enText.textContent = c.ModelEN;
  enText.style.display='none';
}

revealBtn.onclick = ()=> enText.style.display='block';
nextBtn.onclick = ()=>{
  cur = (cur+1) % cards.length;
  showCard();
};
playAudioBtn.onclick = ()=>{
  const c = cards[cur];
  speak(c.ModelEN);
};

loadCards();
</script>
