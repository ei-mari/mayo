<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>🌷 瞬間英作文カード</title>
<style>
body {
  font-family: "Noto Sans JP", sans-serif;
  background: #fafafa;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  justify-content: center;
  color: #333;
}

h1 {
  font-size: 1.3rem;
  color: #f06292;
  margin-bottom: 20px;
}

.progress {
  color: #999;
  margin-bottom: 10px;
}

.card-container {
  perspective: 1000px;
}

.card {
  width: 320px;
  height: 240px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s;
  cursor: pointer;
}

.card.flipped {
  transform: rotateY(180deg);
}

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  backface-visibility: hidden;
  font-size: 20px;
  padding: 20px;
  text-align: center;
}

.card-back {
  transform: rotateY(180deg);
}

.controls, .memory-btns {
  margin-top: 10px;
  display: flex;
  gap: 8px;
  justify-content: center;
  align-items: center;
}

button, select {
  border: none;
  border-radius: 25px;
  padding: 8px 14px;
  font-size: 14px;
  cursor: pointer;
  transition: 0.2s;
}

.btn-pink { background: #f06292; color: #fff; }
.btn-yellow { background: #fbc02d; color: #fff; }
.btn-blue { background: #4fc3f7; color: #fff; }
.btn-gray { background: #e0e0e0; color: #555; }

.btn-pink:hover { background: #ec407a; }

.bottom-nav {
  margin-top: 25px;
  display: flex;
  justify-content: space-between;
  width: 320px;
}

.mode-toggle {
  margin-top: 15px;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 8px;
}
</style>
</head>
<body>

<h1>🌷 瞬間英作文カード</h1>
<div class="progress" id="progress">Loading...</div>

<div class="card-container">
  <div class="card" id="card">
    <div class="card-face card-front" id="jpText"></div>
    <div class="card-face card-back">
      <div id="enText"></div>
      <div class="controls">
        <button id="playAudio" class="btn-blue">▶ 再生</button>
        <select id="speedSelect">
          <option value="0.8">0.8×</option>
          <option value="1.0" selected>1.0×</option>
          <option value="1.2">1.2×</option>
        </select>
      </div>
      <div class="memory-btns">
        <button id="rememberBtn" class="btn-pink">覚えた！</button>
        <button id="notRememberBtn" class="btn-gray">まだ覚えてない</button>
      </div>
    </div>
  </div>
</div>

<div class="bottom-nav">
  <button id="prevBtn" class="btn-yellow">⬅</button>
  <button id="replayBtn" class="btn-pink">↻</button>
  <button id="nextBtn" class="btn-blue">➡</button>
</div>

<div class="mode-toggle">
  <input type="checkbox" id="unlearnedMode" />
  <label for="unlearnedMode">覚えていないモード</label>
</div>

<script>
const card = document.getElementById('card');
const jpText = document.getElementById('jpText');
const enText = document.getElementById('enText');
const playAudio = document.getElementById('playAudio');
const speedSelect = document.getElementById('speedSelect');
const progress = document.getElementById('progress');
const rememberBtn = document.getElementById('rememberBtn');
const notRememberBtn = document.getElementById('notRememberBtn');
const unlearnedMode = document.getElementById('unlearnedMode');

let cards = [];
let cur = 0;
let learnedStatus = {}; // {index: true/false}
let unlearnedOnly = false;

// 🎧 音声
function speak(text, rate = 1) {
  const u = new SpeechSynthesisUtterance(text);
  u.lang = 'en-US';
  u.rate = rate;
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

// 🎴 表示更新
function updateCard() {
  if (!cards.length) return;
  const item = cards[cur];
  jpText.textContent = item.JP;
  enText.textContent = item.ModelEN;
  progress.textContent = `${cur + 1}/${cards.length}`;
  card.classList.remove('flipped');
}

// 📦 JSON読み込み
async function loadCards() {
  try {
    const res = await fetch('cards.json');
    cards = await res.json();
    const saved = JSON.parse(localStorage.getItem('learnedStatus'));
    if (saved) learnedStatus = saved;
    updateCard();
  } catch {
    progress.textContent = 'カードデータを読み込めませんでした。';
  }
}

// 📍 操作
card.addEventListener('click', () => {
  card.classList.toggle('flipped');
});

document.getElementById('nextBtn').onclick = () => {
  nextCard();
};

document.getElementById('prevBtn').onclick = () => {
  cur = (cur - 1 + cards.length) % cards.length;
  updateCard();
};

document.getElementById('replayBtn').onclick = () => {
  speak(cards[cur].ModelEN, parseFloat(speedSelect.value));
};

playAudio.onclick = () => {
  speak(cards[cur].ModelEN, parseFloat(speedSelect.value));
};

// 📘 覚えた管理
rememberBtn.onclick = () => {
  learnedStatus[cur] = true;
  localStorage.setItem('learnedStatus', JSON.stringify(learnedStatus));
  nextCard();
};

notRememberBtn.onclick = () => {
  learnedStatus[cur] = false;
  localStorage.setItem('learnedStatus', JSON.stringify(learnedStatus));
  nextCard();
};

// ⏩ 次のカード
function nextCard() {
  if (unlearnedOnly) {
    const unlearnedIndexes = cards.map((_, i) => i).filter(i => !learnedStatus[i]);
    if (unlearnedIndexes.length === 0) {
      alert('すべて覚えました🎉');
      return;
    }
    const currentIndex = unlearnedIndexes.indexOf(cur);
    const nextIndex = (currentIndex + 1) % unlearnedIndexes.length;
    cur = unlearnedIndexes[nextIndex];
  } else {
    cur = (cur + 1) % cards.length;
  }
  updateCard();
}

// 🎛 モード切替
unlearnedMode.addEventListener('change', () => {
  unlearnedOnly = unlearnedMode.checked;
  cur = 0;
  updateCard();
});

loadCards();
</script>
</body>
</html>
