<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>🌷 瞬間英作文カード</title>
<style>
body {
  font-family: "Noto Sans JP", sans-serif;
  background: #f5f7fa;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  color: #333;
}

h1 {
  font-size: 1.3rem;
  color: #26a69a;
  margin: 35px 0 10px;
}

.progress {
  color: #26a69a;
  font-weight: bold;
  margin-bottom: 15px;
}

/* カード */
.card-container {
  perspective: 1000px;
  margin-bottom: 140px; /* 下ボタンと重ならないように余白 */
}

.card {
  width: 340px;
  height: 260px;
  position: relative;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  cursor: pointer;
}

.card.flipped { transform: rotateY(180deg); }

.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  background: #fff;
  padding: 25px 20px;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.front { font-size: 20px; color: #2c3e50; }
.back { transform: rotateY(180deg); }

.enText {
  font-size: 20px;
  color: #2c3e50;
  margin-bottom: 15px;
}

/* 音声プレイヤー */
.audio-ui {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin-bottom: 15px;
  width: 100%;
}

.play-btn {
  background: #26a69a;
  border: none;
  border-radius: 50%;
  width: 46px;
  height: 46px;
  color: white;
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  flex-shrink: 0;
}

.progress-bar {
  flex-grow: 1;
  height: 6px;
  background: #e0e0e0;
  border-radius: 3px;
  position: relative;
}
.progress-fill {
  position: absolute;
  height: 6px;
  left: 0; top: 0;
  width: 0;
  background: #26a69a;
  border-radius: 3px;
  transition: width 0.4s;
}

.speed-select {
  border: none;
  background: #f1f1f1;
  border-radius: 6px;
  padding: 4px 8px;
  font-size: 13px;
  color: #333;
}

/* 裏面ボタン */
.memory-buttons {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-top: 10px;
}

button {
  border: none;
  border-radius: 25px;
  padding: 10px 16px;
  font-size: 14px;
  cursor: pointer;
  transition: 0.2s;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
}

.btn-blue { background: #42a5f5; color: #fff; }
.btn-pink { background: #ef5350; color: #fff; }
.btn-yellow { background: #fbc02d; color: #fff; }

.bottom-nav {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: -50px;
}

/* モード切替 */
.mode-toggle {
  margin: 12px 0 6px;
  display: flex;
  align-items: center;
  gap: 8px;
  color: #555;
  font-size: 14px;
}

/* 日本語一覧 */
.jp-list {
  margin: 8px 0 24px;
  width: 90%;
  max-width: 420px;
  display: grid;
  grid-template-columns: 1fr;
  gap: 8px;
}

.jp-item {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  padding: 10px 12px;
  font-size: 14px;
  line-height: 1.45;
  cursor: pointer;
  transition: background 0.2s, transform 0.1s;
}
.jp-item:hover { background: #eaf7f5; }
.jp-item.active {
  background: #26a69a;
  color: #fff;
}

.jp-empty {
  color: #999;
  text-align: center;
  padding: 10px 0;
}
</style>
</head>
<body>

<h1>🌷 瞬間英作文カード</h1>
<div class="progress" id="progress">Loading...</div>

<div class="card-container">
  <div class="card" id="card">
    <!-- 表：日本語のみ -->
    <div class="front" id="front">
      <div id="jpText">読み込み中...</div>
    </div>

    <!-- 裏：回答 / 音声 / ボタン -->
    <div class="back" id="back">
      <div class="enText" id="enText"></div>

      <div class="audio-ui" id="audioUI">
        <button id="playBtn" class="play-btn">▶</button>
        <div class="progress-bar"><div id="fill" class="progress-fill"></div></div>
        <select id="speedSelect" class="speed-select">
          <option value="0.8">0.8×</option>
          <option value="1.0" selected>1.0×</option>
          <option value="1.2">1.2×</option>
        </select>
      </div>

      <div class="memory-buttons">
        <button id="rememberBtn" class="btn-blue">覚えた！</button>
        <button id="notRememberBtn" class="btn-pink">まだ覚えていない</button>
      </div>
    </div>
  </div>
</div>

<div class="bottom-nav">
  <button id="prevBtn" class="btn-yellow">⬅</button>
  <button id="replayBtn" class="btn-pink">↻ もう一度</button>
  <button id="nextBtn" class="btn-blue">➡</button>
</div>

<!-- モード切替 -->
<div class="mode-toggle">
  <input type="checkbox" id="unlearnedOnly" />
  <label for="unlearnedOnly">覚えていない単語だけ表示</label>
</div>

<!-- 日本語一覧（クリックでジャンプ） -->
<div class="jp-list" id="jpList"></div>

<script>
/* ---- 要素参照 ---- */
const jpText = document.getElementById('jpText');
const enText = document.getElementById('enText');
const playBtn = document.getElementById('playBtn');
const fill = document.getElementById('fill');
const speedSelect = document.getElementById('speedSelect');
const rememberBtn = document.getElementById('rememberBtn');
const notRememberBtn = document.getElementById('notRememberBtn');
const progress = document.getElementById('progress');
const card = document.getElementById('card');
const jpList = document.getElementById('jpList');
const audioUI = document.getElementById('audioUI');
const unlearnedOnlyChk = document.getElementById('unlearnedOnly');

let cards = [];
let cur = 0;
let utter;
let learnedStatus = JSON.parse(localStorage.getItem('learnedStatus') || '{}'); // { index: true/false }
let flipped = false;
let unlearnedOnly = false;

/* ---- JSON 読み込み ---- */
async function loadCards() {
  try {
    const res = await fetch('cards.json');
    cards = await res.json();
    updateCard();
    renderList();
  } catch (e) {
    jpText.textContent = 'カードデータを読み込めませんでした。';
    progress.textContent = '';
  }
}

/* ---- 表示更新 ---- */
function updateCard() {
  if (!cards.length) return;
  const item = cards[cur];
  jpText.textContent = item.JP;
  enText.textContent = item.ModelEN;
  progress.textContent = `${cur + 1}/${cards.length}`;
  // 必ず表面に戻す
  card.classList.remove("flipped");
  flipped = false;
  // 再生バー初期化
  fill.style.width = "0%";
  // 一覧のハイライト更新
  updateListHighlight();
}

/* ---- 可視インデックス（モード対応） ---- */
function getVisibleIndices() {
  if (!unlearnedOnly) return cards.map((_, i) => i);
  // learnedStatus[i] === true が「覚えた」
  return cards.map((_, i) => i).filter(i => learnedStatus[i] !== true);
}

/* ---- 次 / 前 ---- */
function nextCard() {
  const vis = getVisibleIndices();
  if (vis.length === 0) {
    alert('未学習のカードはありません🎉');
    return;
  }
  const pos = Math.max(0, vis.indexOf(cur));
  const nextIdx = vis[(pos + 1) % vis.length];
  cur = nextIdx;
  updateCard();
  scrollTopAndListToCurrent();
}

function prevCard() {
  const vis = getVisibleIndices();
  if (vis.length === 0) return;
  const pos = vis.indexOf(cur);
  const prevIdx = vis[(pos - 1 + vis.length) % vis.length];
  cur = prevIdx;
  updateCard();
  scrollTopAndListToCurrent();
}

/* ---- カードクリック（表⇄裏） ---- */
card.addEventListener('click', () => {
  flipped = !flipped;
  card.classList.toggle("flipped", flipped);
});

/* ---- 子要素クリックでの裏返り防止 ---- */
[playBtn, speedSelect, rememberBtn, notRememberBtn, audioUI].forEach(el => {
  el.addEventListener('click', e => e.stopPropagation());
});

/* ---- 音声再生（TTS） ---- */
function playAudio() {
  if (speechSynthesis.speaking) {
    speechSynthesis.cancel();
    fill.style.width = "0%";
    return;
  }
  const rate = parseFloat(speedSelect.value);
  utter = new SpeechSynthesisUtterance(cards[cur].ModelEN);
  utter.lang = 'en-US';
  utter.rate = rate;
  utter.onstart = () => {
    fill.style.width = "0%";
    fill.animate([{ width: "0%" }, { width: "100%" }], { duration: 1600 / rate, fill: "forwards" });
  };
  utter.onend = () => fill.style.width = "100%";
  speechSynthesis.speak(utter);
}
playBtn.onclick = playAudio;
document.getElementById('replayBtn').onclick = playAudio;

/* ---- 覚えた / 覚えていない → 次の表面へ ---- */
rememberBtn.onclick = notRememberBtn.onclick = (e) => {
  const remembered = (e.target.id === "rememberBtn");
  learnedStatus[cur] = remembered;
  localStorage.setItem('learnedStatus', JSON.stringify(learnedStatus));
  // リスト再描画（未学習モード時は項目が減る）
  renderList();
  nextCard();
};

/* ---- ナビゲーション ---- */
document.getElementById('nextBtn').onclick = nextCard;
document.getElementById('prevBtn').onclick = prevCard;

/* ---- 日本語一覧 ---- */
function renderList() {
  jpList.innerHTML = '';
  const vis = getVisibleIndices();
  if (vis.length === 0) {
    const empty = document.createElement('div');
    empty.className = 'jp-empty';
    empty.textContent = unlearnedOnly ? '未学習のカードはありません🎉' : 'カードがありません';
    jpList.appendChild(empty);
    return;
  }
  vis.forEach(i => {
    const div = document.createElement('div');
    div.className = 'jp-item';
    div.dataset.index = i;
    div.textContent = cards[i].JP;
    div.onclick = () => {
      cur = i;
      updateCard();
      scrollTopAndListToCurrent();
    };
    jpList.appendChild(div);
  });
  updateListHighlight();
}

function updateListHighlight() {
  const items = jpList.querySelectorAll('.jp-item');
  items.forEach(el => {
    el.classList.toggle('active', Number(el.dataset.index) === cur);
  });
}

function scrollTopAndListToCurrent() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
  const active = jpList.querySelector(`.jp-item[data-index="${cur}"]`);
  if (active) active.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
}

/* ---- 覚えていないモード切替 ---- */
unlearnedOnlyChk.addEventListener('change', () => {
  unlearnedOnly = unlearnedOnlyChk.checked;
  const vis = getVisibleIndices();
  if (unlearnedOnly && (learnedStatus[cur] === true)) {
    // 現在カードが「覚えた」なら、最初の未学習へ移動
    if (vis.length === 0) {
      alert('未学習のカードはありません🎉');
      unlearnedOnlyChk.checked = false;
      unlearnedOnly = false;
    } else {
      cur = vis[0];
    }
  }
  renderList();
  updateCard();
});

/* ---- 初期化 ---- */
loadCards();
</script>
</body>
</html>
